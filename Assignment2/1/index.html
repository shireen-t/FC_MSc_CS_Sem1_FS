<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .description {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Product Listing</h1>
    
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td><img src="https://picsum.photos/100/100?random=1" alt="Product 1"></td>
            <td><button class="button" onclick="toggleDescription('desc1')">Know More</button></td>
        </tr>
        <tr id="desc1" class="description">
            <td colspan="4">Description: This is a detailed description of Product 1.</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$15.00</td>
            <td><img src="https://picsum.photos/100/100?random=2" alt="Product 2"></td>
            <td><button class="button" onclick="toggleDescription('desc2')">Know More</button></td>
        </tr>
        <tr id="desc2" class="description">
            <td colspan="4">Description: This is a detailed description of Product 2.</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>$20.00</td>
            <td><img src="https://picsum.photos/100/100?random=3" alt="Product 3"></td>
            <td><button class="button" onclick="toggleDescription('desc3')">Know More</button></td>
        </tr>
        <tr id="desc3" class="description">
            <td colspan="4">Description: This is a detailed description of Product 3.</td>
        </tr>
    </table>

    <script>
        function toggleDescription(id) {
            const descRow = document.getElementById(id);
            if (descRow.style.display === "table-row") {
                descRow.style.display = "none";
            } else {
                descRow.style.display = "table-row";
            }
        }
    </script>

</body>
</html>
